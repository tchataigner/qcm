<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition>
	<h:form id="test1">
		<h:commandButton id="submitButton" value="#{mat_id} - AUTO-EVALUATION"
			action="#{matiere.outcome('/test/prep_eval.xhtml')}" styleClass="btn_style center-block">
			<f:param name="id" value="#{mat_id}" />
		</h:commandButton>
		<p class="description center-text">L'auto-évaluation vous permet de confirmer vos acquis et tester vos connaissances</p>
	
		<h:commandButton id="submitButton2" value="#{mat_id} - SIMULATION D'EXAMEN"
			action="#{matiere.outcome('/test/prep_sim.xhtml')}" styleClass="btn_style center-block">
			<f:param name="id" value="#{mat_id}" />
		</h:commandButton>
		<p class="description center-text">La simulation d'examen permet de tester vos connaissances dans les conditions d'un réel examen.</p>
	</h:form>
</ui:composition>
</html>
