<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>primestrap</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>

	<f:facet name="last">

	</f:facet>

</h:head>

<h:body>

	<ui:include src="/header.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h3>Ajouter une Question</h3>

				<h:messages globalOnly="true" />

				<h:form id="form_answer" style="margin-top: 10px;">
					<h:panelGrid columns="3">

						<h:outputLabel>Text*:</h:outputLabel>
						<h:inputText value='#{answerMap.text["1"]}' required="true"
							requiredMessage="L'énnoncé de la réponse est obligatoire." />
						<h:message for="text" />

						<h:outputLabel>Vrai/Faux*:</h:outputLabel>
						<h:selectOneRadio value='#{answerMap.correct["1"]}'>
							<f:selectItem itemValue="1" itemLabel="Vrai" />
							<f:selectItem itemValue="0" itemLabel="Faux" />
						</h:selectOneRadio>
						<br />
						<h:outputLabel>Text2*:</h:outputLabel>
						<h:inputText required="true" value='#{answerMap.text["2"]}'
							requiredMessage="L'énnoncé de la réponse est obligatoire." />
						<h:message for="text" />

						<h:outputLabel>Vrai/Faux*:</h:outputLabel>
						<h:selectOneRadio value='#{answerMap.correct["2"]}'>
							<f:selectItem itemValue="1" itemLabel="Vrai" />
							<f:selectItem itemValue="0" itemLabel="Faux" />
						</h:selectOneRadio>
						<br />
						<h:outputLabel>Text3*:</h:outputLabel>
						<h:inputText required="true" value='#{answerMap.text["3"]}'
							requiredMessage="L'énnoncé de la réponse est obligatoire." />
						<h:message for="text" />
 
						<h:outputLabel>Vrai/Faux*:</h:outputLabel>
						<h:selectOneRadio value='#{answerMap.correct["3"]}'>
							<f:selectItem itemValue="1" itemLabel="Vrai" />
							<f:selectItem itemValue="0" itemLabel="Faux" />
						</h:selectOneRadio>
						<br />
						<h:outputLabel>Text4*:</h:outputLabel>
						<h:inputText required="true" value='#{answerMap.text["4"]}'
							requiredMessage="L'énnoncé de la réponse est obligatoire." />
						<h:message for="text" />

						<h:outputLabel>Vrai/Faux*:</h:outputLabel>
						<h:selectOneRadio value='#{answerMap.correct["4"]}'>
							<f:selectItem itemValue="1" itemLabel="Vrai" />
							<f:selectItem itemValue="0" itemLabel="Faux" />
						</h:selectOneRadio>
						<br />
						<h:commandButton value="Valider" styleClass="save"
							action="#{answerController.addAnswer(answerMap)}">
							<f:param name="fk_question_id" value="#{question.id}" />
						</h:commandButton>

					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
