<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>primestrap</title>
	</f:facet>

	<f:facet name="left">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>

	<f:facet name="last">

	</f:facet>


</h:head>

<h:body>


	<ui:include src="/header.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h:messages globalOnly="true" />

				<h:form id="form" style="margin-top: 10px;">
					<h:panelGrid columns="3">

						<h:outputLabel>section:</h:outputLabel>
						<h:inputText value="#{section.name}" id="name" required="true"
							requiredMessage="Le nom de la section est obligatoire." />
						<h:message for="name" />

						<h:outputLabel />
						<h:commandButton value="Valider" styleClass="save"
							action="#{sectionController.addSection(section)}" >
							<f:param name="fk_matiere_id" value="#{sessionScope.matiere_id}" />
						</h:commandButton>

					</h:panelGrid>
				</h:form>

				<div style="clear: both;"></div>

				<p>
					<h:outputLink value="../index.xhtml">Back to List</h:outputLink>
				</p>
			</div>
		</div>
	</div>
</h:body>
</html>
