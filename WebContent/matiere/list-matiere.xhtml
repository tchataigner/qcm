<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{matiereController.loadMatieres()}" />
		<f:event type="preRenderView"
			listener="#{evaluationController.resetEvaluation()}" />
		<f:event type="preRenderView"
			listener="#{simController.resetSim()}" />
	</f:metadata>

	<div id="container">
		<h:panelGroup rendered="#{sessionScope.power >= 1}">

			<h:button value="Ajouter" id="test" styleClass="add-matiere-button"
				outcome="/matiere/add-matiere-form" />
		</h:panelGroup>
		<h:form>

	
				<ui:repeat value="#{matiereController.matieres}" var="item">
					<div class="row">
						<div class="col-md-12 liste_mat" id="liste-link">
							<h:commandLink styleClass="toggle" id="matiere">
           					#{item.name}
           					<f:ajax execute="@form" render=":test1:submitButton :test1:submitButton2 :test2:deleteButton :test2:manageButton :test2:knowledgeButton" />

    						<f:setPropertyActionListener target="#{mat_id}" value="#{item.id}" />
							</h:commandLink>
						</div>
					</div>
				</ui:repeat>


		</h:form>
		
	</div>


</ui:composition>
</html>
