<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:event type="preRenderView"
		listener="#{knowledgeController.loadKnowledge(sessionScope.matiere_id)}" />
</f:metadata>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Questions</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>


</h:head>

<h:body>
	<ui:include src="/header.xhtml" />
	#{knowledge.id}
		<c:forEach items="#{questions}" var="item">
		#{item.text}
		</c:forEach>
<br/><br/><br/><br/><br/>
		<c:forEach items="#{questions_knowledge}" var="item">
		#{item.get(0)}<br/>Correct : #{item.get(1)}%<br/>Incorrect : #{item.get(2)}%<br/>No answer : #{item.get(3)}%<br/><br/>
		</c:forEach>

</h:body>
</html>
