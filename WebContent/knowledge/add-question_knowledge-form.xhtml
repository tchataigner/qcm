<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{questionController.loadQuestions(sessionScope.matiere_id)}" />
</f:metadata>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>primestrap</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>

	<f:facet name="last">

	</f:facet>

</h:head>

<h:body>

	<ui:include src="/header.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h3>Ajouter des Questions</h3>

				<h:messages globalOnly="true" />

				<h:form id="form_answer" style="margin-top: 10px;">
					<h:panelGrid columns="3">

						<h:selectManyCheckbox id="question_#{item.id}"
							value="#{knowledge.questions}">

							<f:selectItems
								value="#{questionController.questions}"
								var="question" itemLabel="#{question.text}"
								itemValue="#{question.id}" />

						</h:selectManyCheckbox>
						<h:commandButton value="Valider" styleClass="save"
							action="#{knowledgeController.addQuestionKnowledge(knowledge)}">
							<f:param name="fk_knowledge_id" value="#{knowledge.id}" />
						</h:commandButton>

					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
