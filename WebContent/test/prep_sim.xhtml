<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{questionController.loadQuestions(sessionScope.matiere_id)}" />
</f:metadata>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Questions</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>


</h:head>

<h:body>
	<ui:include src="/header.xhtml" />



	<div class="container list-question">
	<div class="row">
			<div class="col-md-4 col-md-offset-4">
		<div id="content">
			<h:form>
			<div class="col-md-10 col-md-offset-1 choix-section">
				<h:selectManyCheckbox id="sections" class="pick-sections" value="#{sim.section}" layout="pageDirection">
					<f:selectItems value="#{sectionController.loadSection(sessionScope.matiere_id)}"
						var="section" itemLabel="#{section.name}"
						itemValue="#{section.id}" />			
				</h:selectManyCheckbox>
				</div>

				<h:commandButton id="submitButton"
					value="#{sessionScope.matiere_id} - SIMULATION D'EXAMEN"
					action="#{simController.loadSimulation()}"
					styleClass="btn_style center-block">
					<f:param name="fk_matiere_id" value="#{sessionScope.matiere_id}" />

				</h:commandButton>
			</h:form>
		</div>

	</div>
	</div>
	</div>

</h:body>
</html>
