<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>primestrap</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<h:outputStylesheet name="css/style.css" />

		<h:outputScript target="body" name="js/jquery.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />

		<h:outputScript target="body" name="js/action.js" />

	</f:facet>

	<f:facet name="last">

	</f:facet>

	<f:metadata>
		<f:event type="preRenderView" listener="#{typeController.loadTypes()}" />
	</f:metadata>

</h:head>

<h:body>


	<ui:include src="/header.xhtml" />

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h3>Ajouter une Question</h3>

				<h:messages globalOnly="true" />

				<h:form id="form" style="margin-top: 10px;">
					<h:panelGrid columns="3">

						<h:outputLabel>Text*:</h:outputLabel>
						<h:inputText value="#{question.text}" id="text" required="true"
							requiredMessage="L'énnoncé de la question est obligatoire." />
						<h:message for="text" />

						<h:outputLabel>Type*:</h:outputLabel>
						<h:selectOneMenu value="#{question.fk_type_id}">
							<f:selectItems value="#{typeController.types}" var="item"
								itemValue="#{item.id}" itemLabel="#{item.name}" />
						</h:selectOneMenu>
						<br />
						<h:outputLabel>Difficulté*:</h:outputLabel>
						<h:selectOneMenu value="#{question.difficulty}">
							<f:selectItem itemValue="0" itemLabel="Facile" />
							<f:selectItem itemValue="1" itemLabel="Normale" />
							<f:selectItem itemValue="2" itemLabel="Difficile" />
						</h:selectOneMenu>
						<br />
						<h:outputLabel>Commentaire:</h:outputLabel>
						<h:inputText value="#{question.commentaire}" id="commentaire" />
						<h:message for="commentaire" />
						<br />
						<h:outputLabel>Aide:</h:outputLabel>
						<h:inputText value="#{question.aide}" id="aide" />
						<h:message for="aide" />
						<br />
						<h:commandButton value="Valider" styleClass="save"
							action="#{questionController.addQuestion(question)}">
							<f:param name="fk_matiere_id" value="#{sessionScope.matiere_id}" />
						</h:commandButton>

					</h:panelGrid>
				</h:form>

				<div style="clear: both;"></div>

				<p>
					<h:outputLink value="./gestion_accueil.xhtml">Retourner au menu</h:outputLink>
				</p>
			</div>
		</div>
	</div>
</h:body>
</html>
