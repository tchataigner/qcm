<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head>   
    	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            
            <h:outputStylesheet name="css/style.css" />
            
			<h:outputScript target="body" name="js/jquery.js" /> 
			           
            <h:outputScript name="bootstrap/js/bootstrap.js" />
            
            <h:outputScript target="body" name="js/action.js" />
            
        </f:facet>
         <title>login</title>
</h:head>
<h:body>
	<ui:include src="/header.xhtml" />
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-6 col-md-offset-3 center-text login">
			    <h:form>
			        <h3>JSF Login Logout</h3>
			        <h:outputText value="Username" />
			        <h:inputText id="username" value="#{login.user}"></h:inputText>
			        <h:message for="username"></h:message>
			        <br /><br />
			         
			        <h:outputText value="Password" />
			        <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
			        <h:message for="password"></h:message>
			        <br /><br />
			         
			        <h:commandButton action="#{login.validateUsernamePassword}"
			            value="Login"></h:commandButton>
			    </h:form>
			 </div>
		 </div>
	</div>
</h:body>
</html>
